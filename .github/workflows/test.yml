name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  run-Maven-Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aahmed-se/setup-maven@v3
        with:
          maven-version: 3.8.2
      - run: mvn clean install
    
