name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  Run Maven Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: stCarolas/setup-maven@v.4.53
        with:
          maven-version: # optional, default is 3.8.2
      - run: mvn clean 
    
